<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CBI</title>
    <script type="module" crossorigin src="/assets/userapp.6a3de2e0.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/style.a87c9e06.js">
    <link rel="modulepreload" crossorigin href="/assets/leaflet.3e53c953.js">
    <link rel="modulepreload" crossorigin href="/assets/dropdownData.a3ac6ca1.js">
    <link rel="stylesheet" href="/assets/style.db9f5690.css">
    <link rel="stylesheet" href="/assets/leaflet.5305b307.css">
  </head>
  <body>
    <div class="p-6">
      <p class="text-3xl font-bold text-center">Crowdsource By IRIS</p>
    </div>
    <div
      class="w-full md:w-full md:max-w-full mx-auto my-auto flex justify-center"
    >
      <div class="p-6 border border-gray-300 sm:rounded-md">
        <form method="POST" enctype="multipart/form-data" id="report-form">
          <label class="block mb-6">
            <div
              id="map"
              class="shadow-lg rounded-2xl bg-white dark:bg-gray-700 w-full h-64"
            ></div>
          </label>

          <label class="flex mb-6">
            <span class="text-gray-700 w-2/5">Your Location</span>
            <input hidden name="lat" id="lat" />
            <input hidden name="lng" id="long" />
            <input
              id="location"
              class="w-3/5 ml-2 text-center border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
              placeholder="Your Location"
              disabled
            />
          </label>
          <hr class="p-2" />

          <label class="block mb-6">
            <span class="text-gray-700">Your name</span>
            <input
              name="name"
              type="text"
              class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
              placeholder="Enter Your Name"
            />
          </label>

          <!-- <label class="block mb-6">
            <span class="text-gray-700">Last name</span>
            <input
              name="last_name"
              type="text"
              class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
              placeholder="Enter Last Name"
            />
          </label> -->
          <label class="block mb-6">
            <span class="text-gray-700">Address</span>
            <input
              name="address"
              type="text"
              placeholder="Enter Address"
              class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
            />
          </label>
          <label class="block mb-6">
            <span class="text-gray-700">Phone No</span>
            <input
              name="phno"
              type="text"
              placeholder="Enter Phone No."
              pattern="[0-9]{10}"
              class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
            />
          </label>
          <label for="stations" class="block">Select your Station</label>
          <select
            id="stations"
            name="StationID"
            class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
          >
            <option value="-1" selected>Choose Station</option>
          </select>

          <label class="block my-6">
            <span class="text-gray-700">Description of crime</span>
            <textarea
              name="description"
              class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
              rows="3"
              placeholder="Describe the incidence"
            ></textarea>
          </label>
          <label class="block mb-6">
            <span class="text-gray-700 space-x-3">Upload Media</span>
            <button
              id="start-camera"
              type="button"
              class="h-10 px-5 border border-gray-300 rounded-lg transition-colors duration-150 focus:shadow-outline"
            >
              Start Camera
            </button>
            <div class="text-center my-2">
              <video
                id="video"
                autoplay
                class="border w-80 aspect-square rounded-lg my-1"
              ></video>
              <button
                id="click-photo"
                type="button"
                class="my-1 h-10 px-5 border border-gray-300 rounded-lg transition-colors duration-150 focus:shadow-outline"
              >
                Click Photo
              </button>
              <canvas
                id="canvas"
                class="my-1 w-80 aspect-square border rounded-lg"
              ></canvas>
            </div>
          </label>
          <div class="mb-6">
            <button
              id="submit-report"
              type="submit"
              class="h-10 px-5 text-indigo-100 bg-indigo-700 rounded-lg transition-colors duration-150 focus:shadow-outline hover:bg-indigo-800"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
    
    
  </body>
</html>
