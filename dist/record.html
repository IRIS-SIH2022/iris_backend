        <div class="flex flex-col w-full pl-0 md:p-4">
          <header
            class="w-full shadow-lg bg-white dark:bg-gray-700 items-center h-16 rounded-2xl z-40"
          >
            <div
              class="relative z-20 flex flex-col justify-center h-full px-3 mx-auto flex-center"
            >
              <div
                class="text-4xl font-bold text-gray-900 text-center dark:text-gray-200"
              >
                IRIS Crime Recording Form
              </div>
            </div>
          </header>
          <div
            class="overflow-auto h-auto pb-24 pt-2 pr-2 pl-2 md:pt-0 md:pr-0 md:pl-0"
          >
            <div class="flex flex-col flex-wrap sm:flex-row">
              <div class="w-full mt-4 bg-gray-700 rounded-2xl p-14">
                <div class="mb-4 mx-0 sm:ml-4 xl:mr-4">
                  <form id="record-form">
                    <div class="grid md:grid-cols-2 md:gap-6">
                      <div class="relative z-0 mb-6 w-full group">
                        <input
                          type="text"
                          name="first_name"
                          id="first_name"
                          class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                          placeholder=" "
                          required=""
                        />
                        <label
                          for="first_name"
                          class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                          >First name</label
                        >
                      </div>
                      <div class="relative z-0 mb-6 w-full group">
                        <input
                          type="text"
                          name="last_name"
                          id="last_name"
                          class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                          placeholder=" "
                          required=""
                        />
                        <label
                          for="last_name"
                          class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                          >Last name</label
                        >
                      </div>
                    </div>
                    <div class="grid md:grid-cols-2 md:gap-6">
                      <div class="relative z-0 mb-6 w-full group">
                        <input
                          type="tel"
                          pattern="[0-9]{10}"
                          name="phone"
                          id="phone"
                          class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                          placeholder=" "
                          required=""
                        />
                        <label
                          for="phone"
                          class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                          >Phone number (1234567890)</label
                        >
                      </div>
                      <div class="relative z-0 mb-6 w-full group">
                        <input
                          type="text"
                          name="case_number"
                          id="cctns"
                          class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                          placeholder=" "
                          pattern="[A-Z]{2}[0-9]{7}"
                          required=""
                        />
                        <label
                          for="cctns"
                          class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                          >CCTNS Number (AB1234567)</label
                        >
                      </div>
                    </div>
                    <div class="relative z-0 mb-6 w-full group">
                      <input
                        type="text"
                        name="address"
                        id="address"
                        class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                        placeholder=" "
                        required=""
                      />
                      <label
                        for="address"
                        class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                        >Address</label
                      >
                    </div>

                    <div class="grid md:grid-cols-3 md:gap-6">
                      <div class="relative z-0 mb-6 w-full group">
                        <label
                          for="stations"
                          class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400"
                          >Select your Station</label
                        >
                        <select
                          id="stations"
                          name="StationID"
                          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        >
                          <option value="-1" selected>Choose Station</option>
                        </select>
                      </div>
                      <div class="relative z-0 mb-6 w-full group">
                        <label
                          for="acts"
                          class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400"
                          >Select Act</label
                        >
                        <select
                          id="acts"
                          name="act_type"
                          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        >
                          <option value="" selected>Choose Act</option>
                        </select>
                      </div>
                      <div class="relative z-0 mb-6 w-full group">
                        <label
                          for="primaryTypes"
                          class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400"
                          >Select Crime
                        </label>
                        <select
                          id="primaryTypes"
                          name="primary_type"
                          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        >
                          <option value="" selected>Choose Crime</option>
                        </select>
                      </div>
                    </div>

                    <div class="grid md:grid-cols-2 md:gap-6">
                      <div class="relative z-0 mb-6 w-full">
                        <label
                          for="message"
                          class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400"
                          >Description of Crime</label
                        >
                        <textarea
                          id="message"
                          name="desc"
                          rows="4"
                          class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                          placeholder="Leave a comment..."
                        ></textarea>
                      </div>
                      <div class="flex flex-col">
                        <div class="grid md:grid-cols-2 md:gap-6">
                          <div class="relative z-0 mb-6 w-full group">
                            <label
                              for="date"
                              class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400"
                              >Select Date</label
                            >
                            <input
                              id="date"
                              name="date"
                              type="text"
                              placeholder="Select date"
                              value=""
                              autocomplete="off"
                              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            />
                          </div>
                          <div class="relative z-0 mb-6 w-full group">
                            <label
                              for="time"
                              class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400"
                              >Select Time</label
                            >
                            <input
                              id="time"
                              name="time"
                              type="text"
                              placeholder="Select Time"
                              value=""
                              autocomplete="off"
                              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            />
                          </div>
                        </div>
                        <div class="grid md:grid-cols-2 md:gap-6">
                          <div class="relative z-0 mb-6 w-full group">
                            <input
                              type="text"
                              name="lat"
                              id="lat"
                              class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                              placeholder=" "
                            />
                            <label
                              for="lat"
                              class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                              >Latitude</label
                            >
                          </div>
                          <div class="relative z-0 mb-6 w-full group">
                            <input
                              type="text"
                              name="lng"
                              id="lng"
                              class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                              placeholder=" "
                            />
                            <label
                              for="floating_company"
                              class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                              >Longitude</label
                            >
                          </div>
                        </div>
                      </div>
                    </div>
                    <button
                      type="submit"
                      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                    >
                      Submit
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>

    
    
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"
    />
    <script>
      $(function () {
        $('input[name="date"]').daterangepicker({
          opens: "right",
          drops: "up",
          singleDatePicker: true,
          autoApply: true,
          locale: {
            format: "DD/MM/YYYY",
          },
        });
      });

      $(function () {
        $('input[name="time"]')
          .daterangepicker({
            timePicker: true,
            timePicker24Hour: true,
            singleDatePicker: true,
            startDate: moment(),
            opens: "right",
            locale: {
              format: "HH:mm",
            },
          })
          .on("show.daterangepicker", function (ev, picker) {
            picker.container.find(".calendar-table").hide();
          });
      });
    </script>
  </body>
