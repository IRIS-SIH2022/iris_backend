<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script type="module" crossorigin src="/assets/login.9ecca548.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/style.a87c9e06.js">
    <link rel="stylesheet" href="/assets/style.db9f5690.css">
  </head>
  <body>
    <div class="p-6">
      <p class="text-3xl font-bold text-center">IRIS Login</p>
    </div>
    <div
      class="w-full md:w-full md:max-w-full mx-auto my-auto flex justify-center"
    >
      <div class="p-6 border border-gray-300 sm:rounded-md">
        <form method="POST" enctype="multipart/form-data" id="login-form">
          <label class="block mb-6">
            <span class="text-gray-700">Email address</span>
            <input
              name="email"
              type="email"
              class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
              placeholder="user@example.com"
              required
            />
          </label>
          <label class="block mb-6">
            <span class="text-gray-700">Password</span>
            <input
              name="password"
              type="password"
              class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
              placeholder="*********"
              required
            />
          </label>
          <div class="mb-6">
            <button
              id="login-btn"
              type="submit"
              class="h-10 px-5 text-indigo-100 bg-indigo-700 rounded-lg transition-colors duration-150 focus:shadow-outline hover:bg-indigo-800"
            >
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
    
  </body>
</html>
